<quill-editor
  #editor
  format="text"
  theme="snow"
  (onContentChanged)="handleContentChanged($event)"
  (onEditorCreated)="handleEditorCreated($event)"
>
  <div above-quill-editor-toolbar>
    <button>Pdf</button>
    <button (click)="insertList()">List</button>
    <button (click)="insertFormula()">Insert formula MAX(1,2)</button>
    <button (click)="insertFormulaDelta()">
      Insert formula delta MAX(1,2)
    </button>
    <button (click)="logDelta()">log delta</button>
  </div>
